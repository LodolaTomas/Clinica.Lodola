<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS BY LOTTIFILES  -->
    <!-- Unicons by <a href="https://iconscout.com/">Iconscout</a> -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Medical Clinic - Register</title>
  </head>
  <body>
    <header class="header login-header">
      <nav class="nav container-lg flex flex-jc_sb flex-ai_c">
        <div class="nav__logo">
          <a href="../index.html" class="txt-uppercase">
            Medical <strong>Clinic</strong>
          </a>
        </div>
        <div class="nav__burger hide-for-desktop">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="register flex flex-jc_c flex-ai_c">
        <div class="register__content slide-in-left">
          <div class="switch-button">
            <span class="active"></span>
            <button class="switch-button-case left active-case">Patient</button>
            <button class="switch-button-case right">Medical</button>
          </div>
          <div class="register__text">
            <h1>Get Started</h1>
            <p>Create your account</p>
          </div>
          <form action="" class="register__form row align-content-center">
            <div class="col-12 col-sm-4">
              <label for="login__email" class="login__label">Email</label>
              <input
                type="email"
                id="login__email"
                class="login__input"
                placeholder="Enter your email"
              />
              <label for="login__password" class="login__label">Password</label>
              <input
                type="password"
                id="login__password"
                class="login__input"
                placeholder="Enter your password"
              />
              <label for="login__password" class="login__label">Age</label>
              <input
                type="password"
                id="login__password"
                class="login__input"
                placeholder="Enter your password"
              />
            </div>
            <div class="col-12 col-sm-4">
              <label for="login__email" class="login__label">Name</label>
              <input
                type="email"
                id="login__email"
                class="login__input"
                placeholder="Enter your email"
              />
              <label for="login__password" class="login__label">LastName</label>
              <input
                type="password"
                id="login__password"
                class="login__input"
                placeholder="Enter your password"
              />
              <label for="login__password" class="login__label"
                >Social Work</label
              >
              <input
                type="password"
                id="login__password"
                class="login__input"
                placeholder="Enter your password"
              />
            </div>
            <div class="col-12 col-sm-4">
              <label for="login__email" class="login__label">DNI</label>
              <input
                type="email"
                id="login__email"
                class="login__input"
                placeholder="Enter your email"
              />
              <input type="file" name="file" id="file" class="inputfile" />
              <label for="file"
                ><p class="label-text">Profile Picture</p></label
              >
            </div>
            <div class="register__options">
              <div class="login__checkbox flex">
                <label class="container-text"
                  >Yes, I want to receive Medical<strong>Clinic</strong> emails.
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="login__checkbox flex">
                <label class="container-text"
                  >I agree the <strong>Terms</strong>,
                  <strong>Privacy Policy</strong> and <strong>Fees</strong>.
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>

              <button
                type="button"
                class="login__button btn--secondary scale-in-center"
              >
                Sign in
              </button>
              <button
                type="button"
                class="login__button btn--google scale-in-center"
              >
                <div class="icon-google"></div>
                Sign in with Google
              </button>
              <p class="register__member">
                Already a member?
                <a href="../pages/login.html" class="login__forgopassword"
                  >Log in.</a
                >
              </p>
            </div>
          </form>
        </div>
        <div class="register__img flex flex-jc_c animation__img">
          <div class="login__card">
            <div class="login__comments">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
                quia dolorem, mollitia ducimus non incidunt in optio et veniam
                impedit.
              </p>
            </div>
            <div class="login__card-content">
              <div class="login__user">
                <h2>Andi Lane</h2>
                <h3>Founder, Catalog</h3>
                <p>Web Design Agency</p>
              </div>
              <div class="login__card-options">
                <div class="login__stars">
                  <img src="../img/login-stars.svg" alt="stars" />
                </div>
                <div class="login__arrows">
                  <img
                    src="../img/login-arrow-left.svg"
                    alt="flecha izquierda"
                    class="arrow-circle-left"
                  />
                  <img
                    src="../img/login-arrow-right.svg"
                    alt="flecha derecha"
                    class="arrow-circle-right"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script>
    "use strict";

    var switchButton = document.querySelector(".switch-button");
    var switchBtnRight = document.querySelector(".switch-button-case.right");
    var switchBtnLeft = document.querySelector(".switch-button-case.left");
    var activeSwitch = document.querySelector(".active");

    function switchLeft() {
      switchBtnRight.classList.remove("active-case");
      switchBtnLeft.classList.add("active-case");
      activeSwitch.style.left = "0%";
    }

    function switchRight() {
      switchBtnRight.classList.add("active-case");
      switchBtnLeft.classList.remove("active-case");
      activeSwitch.style.left = "50%";
    }

    switchBtnLeft.addEventListener(
      "click",
      function () {
        switchLeft();
      },
      false
    );

    switchBtnRight.addEventListener(
      "click",
      function () {
        switchRight();
      },
      false
    );
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
